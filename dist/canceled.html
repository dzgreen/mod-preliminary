<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe client-only Checkout" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="prose">
      <h1>Your payment was canceled</h1>
      <h4>Checkout Session ID: <span id="session"></span></h4>
      <a href="/index.html">‚Üê Go to the frontpage</a>
    </div>

    <script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get("session_id");
      }
    </script>
  </body>
</html>
